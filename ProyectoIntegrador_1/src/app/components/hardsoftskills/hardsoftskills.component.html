<div class="row"> 
    <circle-progress
        [percent]="90"
        [showUnits]="false"
        [showSubtitle]="false"
        [title]="'HTML'"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>
</div>
